<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    
    <link rel="stylesheet" href="./sigin.css">
    
</head>
<body>
    <div class="sign-in-form">
        <img src="./assets/css/icon.png" >
        <h1>Sign In</h1>
        <form>
            <input type="username" class="input-box"placeholder="Username">
            <input type="password" class="input-box"placeholder="Your Password">
            <button type="button" class="signin-btn">Sign in</button>
            <hr>
            <p class="or">OR</p>
            <button type="button" class="signin-btn">Login with Facebook</button>
            <p>Don't you have an account? <a href="./index.html">Sign Up</a></p>



        </form>

    </div>
</body>
</html>
