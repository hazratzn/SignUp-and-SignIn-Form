<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./assets/css/style.css  ">
</head>
<body>
    <div class="sign-up-form">
        <img src="./assets/css/icon.png">
        <h1>Sign Up</h1>
        <form>
            <input type="username" class="input-box"placeholder="Username">
            <input type="email" class="input-box"placeholder="Your Email">
            <input type="password" class="input-box"placeholder="Your Password">
            <input type="password" class="input-box"placeholder="Confirm your Password">
            <p><b> <span><input type="checkbox"></span> I agree to the Terms of services </b></p>
            <button type="button" class="signup-btn">Sign up</button>
            <hr>
            <p class="or">Or</p>
            <button type="button" class="signup-btn">Login with Facebook</button>
            <p>Do you have an account? <a href="./signin.html">Sign in</a></p>



        </form>

    </div>
</body>
</html>
